<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
		<script src='modules/sorryMaster.js'></script>
		<script src='modules/sorryBoard.js'></script>
		<style type="text/css">
			form {display:none}
		</style>
	</head>
	<body>
		<form>
			Name:
			<input type="text" value="Jeffrey R. Hudzik" id="name"/>
			<br/>
			Color:
			<select id="color">
				<option value="blue">Blue</option>
				<option value="green">Green</option>
				<option value="yellow">Yellow</option>
				<option value="red">Red</option>
			</select>
			<br/>
			Easy
			<input type="radio" name="diffLevel" value="easy" checked="checked"/>
			<br/>
			Hard
			<input type="radio" name="diffLevel" value="hard"/>
			<br/>
			<button id="startGame">
				Start Game
			</button>
		</form>
	</body>
</html>
